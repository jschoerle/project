<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelblog</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
      #map {
        min-height: calc(100% - 176px);
      }
      html,
      body {
        height: 100%;
      }
    </style>
</head>
<body>

  <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" src="https://upload.wikimedia.org/wikipedia/commons/6/60/Simple_Globe.svg">
      <span class="font-semibold text-xl tracking-tight">Jakobs Travelblog</span>
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="index.html#mapAnchor" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Map
        </a>
        <a href="index.html#postsAnchor" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Blog
        </a>
        <a href="index.html#createPostAnchor" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
          New Article
        </a>
      </div>
      <div>
        <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Login</a>
      </div>
    </div>
  </nav>
  
  <a id="mapAnchor">
    <div id="map"></div>
  </a>

  <a id="postsAnchor">
    <div id="posts"></div>
  </a>

  <a id="createPostAnchor">
    <div class="w-full p-8 bg-100" id="createPost">
        <h1 class="mx-auto text-center font-bold text-2xl m-6">New Post</h1>
        <div class="mx-auto w-full max-w-sm">
          <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-2" id="newPostForm">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Text
              </label>
              <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="text" rows="4" placeholder="Tell us about this place!"></textarea>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="activity">
                Activity
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="activity" type="text" placeholder="What's your favourite activity here?">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
                Country
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="country" type="text" placeholder="Country">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="latitude">
                Latitude
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="latitude" type="number" step="0.001" placeholder="Latitude of your destination">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="longitude">
                Longitude
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="longitude" type="number" step="0.001" placeholder="Longitude of your destination">
            </div>
            <div class="flex content-center">
              <button class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Post
              </button>
            </div>
          </form>
          <p class="text-center text-gray-500 text-xs">
          </p>
        </div>
      </div>
  </a>

    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnpkeiO628KlUI5E0nA_nOqHg7KcEa_h8&callback=initMap"
    async defer></script>
</body>
</html>
